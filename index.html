<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="crear cuenta.css">
    <link rel="SHORTCUT ICON" href="/fotos/chatbot.png">
    <title>Creá tu cuenta para invertir en Networking</title>
</head>
<body>
  <div>
        <div class="empresa">Networking</div>
        <div class="subtitulo">
            Crear Cuenta
        </div>
 <div class="formulario">
    <form class="contenido" action="crear cuenta">
        <div class="nombre"> 
            <label>
                <input class="nombre" type="text" placeholder="Nombre" required autocomplete="name">
            </label></div>
        <div class="apellido">
            <label>
                <input class="apellido" type="text" placeholder="Apellido" required autocomplete="family-name">
            </label></div>
        <div class="email">
            <label>
                <input class="email" type="email" placeholder="Correo electrónico" required autocomplete="email">
            </label></div>
        <div class="password">
            <label>
                <input class="password" type="password" placeholder="Contraseña" required autocomplete="current-password">
            </label></div>
        <div class="password-r">
            <label>
                <input class="password-r" type="password" placeholder="Repetir Contraseña" required>
            </label></div>
        <div class="select">
            <label>
                <select>
                    <option value="ARGENTINA">+54</option>
                    <option value="URUGUAY">+598</option>
                    <option value="PARAGUAY">+595</option>
                    <option value="BRASIL">+55</option>
                    <option value="CHILE">+56</option>
                    <option value="PERU">+51</option>
                    <option value="COLOMBIA">+57</option>
                    <option value="VENEZUELA">+58</option>
                    
                <input class="tel" type="tel" placeholder="Teléfono" required  minlength="7">
            </select></label></div>
        
        <div>
            <label class="checkbox">
                 Al registrarte, estás aceptando nuestros <a class="terms" href="https://www.argentina.gob.ar/terminos-y-condiciones" target="_blank">Términos y condiciones</a>  
            </label></div>   

            <div>
                <label class="boton">
                    <input class="" type="submit" name="Registrarme" value="Registrarme">
                </label></div> 
            </form>
        <div class="label">
        ¿Ya tenés cuenta? <a class="link" href="ingresar.html">Toca aquí para ingresar</a>
        </div>
    
 </div>
        
     <div>
        <img class="imagen" src="fotos/chatbot.png">
         </div> 
</div>

</body>
</html>
